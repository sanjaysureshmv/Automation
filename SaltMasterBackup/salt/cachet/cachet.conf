<VirtualHost *:80>
    ServerName updates.bankbazaar.com
    ServerAlias www.updates.bankbazaar.com
    Redirect permanent / https://updates.bankbazaar.com
 </VirtualHost>

<VirtualHost *:443>
    ServerName updates.bankbazaar.com
    ServerAlias www.updates.bankbazaar.com
    DocumentRoot "/var/www/html/Cachet/public"
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/server.crt
    SSLCertificateKeyFile /etc/ssl/private/server.key
    <Directory "/var/www/html/Cachet/public">
        Require all granted
        # Used by Apache 2.4
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
   </Directory>
</VirtualHost>

